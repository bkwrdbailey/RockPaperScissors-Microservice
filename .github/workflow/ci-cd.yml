name: Docker CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  
permissions:
  pull-requests: read

jobs:

  analysis:
    runs-on: windows-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
        with:
         fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v2.0.0
        with:
          # Optional SDK version(s) to use. If not provided, will install global.json version when available. Examples: 2.2.104, 3.1, 3.1.x
          dotnet-version: 6.0.x
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

  build:
    runs-on: ubuntu-latest
    needs: analysis
    steps:
    - uses: actions/checkout@v3
    
    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v1.6.0
    
    - name: Docker Login
      uses: docker/login-action@v1.14.1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        
    - name: Build and push Docker images
      uses: docker/build-push-action@v2.10.0
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: index.docker.io/${{ secrets.DOCKERHUB_USERNAME }}/rockpaperscissorsms:${{ github.sha }}
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Azure WebApp
      uses: Azure/webapps-deploy@v2
      with:
        app-name: 'rockpaperscissorsms'
        publish-profile: ${{secrets.AZURE_PUBLISHPROFILE_ROCKPAPERSCISSORSMS}}
        images: index.docker.io/${{ secrets.DOCKERHUB_USERNAME }}/rockpaperscissorsms:${{ github.sha }}
